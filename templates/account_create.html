<!DOCTYPE html>
<html>
<head>
	<title>アカウント新規作成</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/css/account_create.css">
</head>
<body>
	<form name="read" action="/account_create" method="POST">
	<div class="row">
		<div class="col-12">
			<header>
				<h1>打刻くん</h1>
			</header>
			<div class="container">
				<p class="create-message">打刻くんの利用を開始するためのアカウントを作成します</p>

				<table border="1" align="center">
					<tr>
						<th>氏名</th>
						<td><input class="input-text2" type="text" name="employee_name"></td>
					</tr>
					<tr>
						<th>社員番号</th>
						<td><input class="input-text2" type="text" name="employee_no"></td>
					</tr>
					<tr>
						<th>雇用形態</th>
						<td>
							<select name="employment_status">
								<option value="一般社員">一般社員</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>部門名</th>
						<td>
							<select name="department">
								<option value="管理部">管理部</option>
								<option value="営業部">営業部</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>メールアドレス <span>*</span></th>
						<td><input class="input-text" type="text" name="mail"><br>
							<p class="caution-mes">※所属企業のメールアドレスを入力してください。</p>
						</td>
					</tr>
					<tr>
						<th>ログインID</th>
						<td><input class="input-text2" type="text" name="loginID"></td>
					</tr>
					<tr>
						<th>パスワード <span>*</span></th>
						<td><input class="input-text" type="password" name="password"><br>
							<p class="caution-mes">※6文字以上の半角英数字を入力してください。</p>
						</td>
					</tr>
					<tr>
						<th>パスワード (確認)</th>
						<td><input class="input-text2" type="password" name="password_confirmation"></td>
					</tr>
<!-- 					<tr>
						<td colspan="2" class="td-check"><input type="checkbox" class="checkbox"><a href="">利用規約</a>に同意します</td>
					</tr> -->
					
				</table>
					{% if error!="" %}
					<p class="error">{{error}}</p>
					{% endif %}
					<div class="btn-place">
					<button class="account-create-btn" type="submit"><p class="btn-text">アカウント作成</p></button>
					</div>
				
			</div>

			<div class="footer-container">
				<footer>
					<h3 class="footer-title">打刻くん</h3>
				</footer>
			</div>
		</div>
	</div>





<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</form>
</body>
</html>
